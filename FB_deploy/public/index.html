<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 크롤링 사이트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#317EFB">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-md overflow-hidden flex flex-col md:flex-row">
        <!-- 왼쪽: 버튼 영역 -->
        <div class="w-full md:w-1/3 p-6 border-b md:border-b-0 md:border-r">
            <h1 class="text-xl font-bold mb-4">뉴스 크롤링 사이트</h1>
            <div class="space-y-4">
                <button 
                    class="w-full bg-gray-200 p-4 rounded-lg hover:bg-gray-300" 
                    onclick="fetchNews('정치')">정치 뉴스</button>
                <button 
                    class="w-full bg-gray-200 p-4 rounded-lg hover:bg-gray-300" 
                    onclick="fetchNews('경제')">경제 뉴스</button>
                <button 
                    class="w-full bg-gray-200 p-4 rounded-lg hover:bg-gray-300" 
                    onclick="fetchNews('사회')">사회 뉴스</button>
                <button 
                    class="w-full bg-gray-200 p-4 rounded-lg hover:bg-gray-300" 
                    onclick="fetchNews('생활/문화')">생활/문화 뉴스</button>
                <button 
                    class="w-full bg-gray-200 p-4 rounded-lg hover:bg-gray-300" 
                    onclick="fetchNews('세계')">세계 뉴스</button>
                <button 
                    class="w-full bg-gray-200 p-4 rounded-lg hover:bg-gray-300" 
                    onclick="fetchNews('IT/과학')">IT/과학 뉴스</button>
            </div>
        </div>

        <!-- 오른쪽: 뉴스 리스트 영역 -->
        <div class="w-full md:w-2/3 p-6">
            <h2 class="text-lg font-bold mb-4">뉴스 리스트</h2>
            <ol id="news-list" class="list-decimal pl-5 space-y-4">
                <!-- Firestore에서 가져온 뉴스가 여기에 표시됩니다 -->
            </ol>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="app.js"></script>

</body>
</html>
